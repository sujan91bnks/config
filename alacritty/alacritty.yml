shell:
  program: /bin/zsh
  args:
    - --login

colors:
  primary:
    background: "#000000"

window:
  decorations: none
  opacity: 3 
  dimensions:
    columns: 100
    lines: 30
  padding:
    x: 10
    y: 10

env:
  TERM: xterm-256color

# key_bindings:
  # - { key: Space, mods: Control, action: ToggleViMode }

font:
  normal:
    family: Menlo
  bold:
    family: Menlo 
  size: 18.0
  offset:
    x: 0
    y: 1

scrolling:
  history: 5000

draw_bold_text_with_bright_colors: false
